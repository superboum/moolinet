<!doctype html>
<html ng-app="moolinet">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>moolinet</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="spinner.css">
  </head>
  <body ng-controller="HeadController">
    <div class="layout pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-6">
        <h1>moolinet</h1>
        <p ng-show="me.Username != null" style="padding: 10px; text-align: center; color: #eee; background-color: #444;">
          {{ me.Username }}
        </p>
        <div class="pure-menu" ng-show="me.Username != null">
          <ul class="pure-menu-list">
            <li class="pure-menu-heading">Challenges</li>
            <li class="pure-menu-item">
              <a href="#/challenge" class="pure-menu-link">> list</a>
            </li>
            <li class="pure-menu-item">
              <a href="#/hall-of-fame" class="pure-menu-link">> ranking</a>
            </li>
            <li class="pure-menu-heading">my account</li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link" ng-click="logout()">> disconnect</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="pure-u-1 pure-u-md-5-6">
        <div ng-view class="full-height"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
